<html>

<head>
  <script src="trianglePuzzle.js" type="text/javascript"></script>
  
  <style type="text/css">
  body {
    margin: 50px;
    font-family: Helvetica, sans-serif;
    color: #4D4D4D;
    font-size: 14px;
    line-height: 25px;
    font-weight: 400;
    }
    
  a {
  text-decoration: underline;
  color: #4D4D4D;
    }
  a:hover {
  text-decoration: none;
  color: #999;
    }

  </style>
</head>

<body>

<h1><a class="title" href="http://kevinjlin.tumblr.com/post/31216763977/javascript-triangle-puzzle">JavaScript Triangle Puzzle Solver </a></h1>	


<ul>
<li>This solver gives you the maximum sum out of all possible paths.
<li>Enter or copy-and-paste your triangle into the box below.</li>
<li>For a really <b>big</b> triangle, copy-and-paste this <a href="http://dl.dropbox.com/u/21028329/misc/big_triangle.txt" target="_blank">one</a>.</li>
</ul>

<h2>Inputs</h2>

<form name="triangleForm">

<textarea id="randomTriangleOutput" name="triangleInput" rows="10" cols="60" style="font-family:Monaco; font-size:13px; padding: 5px; margin-bottom: 5px;">
5
9 6
4 6 8
0 7 1 5</textarea>

<table style="font-size: 14px; line-height: 15px; width: 400px;">
  <tr>
    <td>
      <input type="button" value="Solve!" onClick="TrianglePuzzle();" onsubmit="this.submit(); this.reset(); return false;">
    </td>
    <td>
      <input type="button" value="Generate a random triangle!" onClick="RandomTriangle();" onsubmit="this.submit(); this.reset(); return false;">
    </td>
    <td style="padding-left: 20px;">
      # of rows:  
    </td>
    <td style="padding-left: 27px;">  
      <textarea style="padding: 5px;" name="randomRows" rows="1" cols="2">4</textarea>
    </td>
    <td style="padding-left: 20px;">
      random # max:  
    </td>
    <td>
      <textarea style="padding: 5px;" name="randomMax" rows="1" cols="3">9</textarea>
    </td>
  </tr>
</table>

<h2>Outputs</h2>
<table style="font-size: 14px; line-height: 15px; width: 400px;" border="0" cellpadding="10">
  <tr>
    <td>Max sum:</td>
    <td>
      <textarea style="padding: 5px; resize:none;" name="outputSum" rows="1" cols="14"></textarea>
    </td>    
    <td style="padding-left: 43px;"># of triangle rows: </td>
    <td>
      <textarea style="padding: 5px; resize:none;" name="triangleSize" rows="1" cols="1"></textarea>
    </td>
    <td>
      <input type="button" value="Larger window" onClick="TriangleWindow();" onsubmit="this.submit(); this.reset(); return false;">
    </td>
  </tr>
</table>

</form>

<div style="font-family:Monaco; font-size:13px; border: 1px solid #000000; height:300px; width:500px; overflow:auto; padding: 5px;" id="test1">
</div>

</body>	
</html>
